<body>
<section>
    <header>
        <h1>Brainfucked</h1>
        <h2>A JavaScript interpreter for Brainfuck programming language</h2>
    </header>
    <div>
        <section>
        Program:
         <textarea id="program" rows="5" cols="70">
Hello World program
++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.
         </textarea> 
         </section>

        <section>
        Input:
        <input id="input" type="text">
        <input type="checkbox" name="optimize" value="optimize" id="optimize" checked> <span>Minor optimization</span>
         </section>

        <section>
        <button type="button" onClick="run()">Run</button>
         </section>

         <section>
            <span>Runtime:</span> <span id="runtime"></span>
         </section>

        <section>
        Output:
         <textarea id="output" rows="20" cols="100" readonly></textarea> 
         </section>

        
    </div>
</section>
