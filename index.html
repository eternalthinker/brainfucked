<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainfucked - a Javascript interpreter for Brainfuck programming language</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="manager.js"></script>
</head>

<body>
<section>
    <header>
        <h1>Brainfucked</h1>
        <h2>A JavaScript interpreter for Brainfuck programming language</h2>
    </header>
    <div>
        <section>
        Program:
         <textarea id="program" class="form-control" rows="5">
Hello World program
++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.
         </textarea> 
         </section>

        <section>
        Input:
        <input id="input" type="text">
        <input type="checkbox" name="optimize" value="optimize" id="optimize" checked> <span>Minor optimization</span>
         </section>

        <section>
        <button type="button" id="run" onClick="run()">Run</button>
        <button type="button" id="resume" onClick="resume()" disabled>Resume</button>
        <button type="button" id="pause" onClick="pause()" disabled>Pause</button>
        <button type="button" id="stop" onClick="stop()" disabled>Stop</button>
         </section>

         <section>
            <span>Runtime:</span> <span id="runtime"></span> <br />
            <span id="error"></span>
         </section>

        <section>
        Output:
         <textarea id="output" class="form-control" rows="20" readonly></textarea> 
         </section>

        
    </div>
</section>
</body>  
  
</html>
