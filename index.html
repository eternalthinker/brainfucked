<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainfucked - a Javascript interpreter for Brainfuck programming language</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="manager.js"></script>
</head>

<body style="min-width:800px;">

  <header>
    <div class="container-fluid">
      <h1>Brainfucked</h1>
      <h2>A JavaScript interpreter for Brainfuck programming language</h2>
    </div>
  </header>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        Program:
        <textarea id="program" class="form-control" rows="5">
Hello World program
++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.
        </textarea> 
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <input id="input" type="text" class="form-control" placeholder="Enter program's input here">
      </div>
    </div>


    <div class="row" style="margin-top:10px; margin-bottom:10px;">  
      <div class="col-xs-6 col-sm-5 col-lg-3">
        <button type="button" id="run" class="btn btn-success" disabled>Run</button>
        <button type="button" id="resume" class="btn btn-success" disabled>Resume</button>
        <button type="button" id="pause" class="btn btn-warning" disabled>Pause</button>
        <button type="button" id="stop" class="btn btn-danger" disabled>Stop</button>
      </div>

      <div class="col-xs-4 col-sm-3 col-lg-2 text-left">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="optimize" checked> Minor optimization
          </label>
        </div>
      </div>

      <div class="col-xs-2 col-sm-2 col-lg-2 text-left">
        <button type="button" id="stop" class="btn btn-info">Info</button>
      </div>
    </div>


    <div class="row" style="margin-top:20px; margin-bottom:20px;">  
      <div class="col-md-12">
        <span id="runtime" class="alert alert-success"></span>
        <b><span id="state" class="alert"></span></b>
        <b><span id="notification" class="alert"></span></b>
      </div>
    </div>

    <div class="row">  
      <div class="col-md-12">
        <textarea id="output" class="form-control" rows="15" readonly></textarea> 
      </div>
    </div>


    </div>

</body>  
  
</html>
